<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--INLINE CSS-->
    <!--styles is putting color and that is to the font and 
    text alignment -->
    <h1
      style="
        background-color: lightblue;
        padding: 1rem;
        border: 0.2rem solid black;
        text-align: center;
        color: maroon;
      "
    >
      My first Webpage
    </h1>
    <!--size can be assigned in three ways a. px b. rem c. %
    always rely on px and not rem and %-->
    <!--1rem=16px-->
    <!--1rem is root element, size of measure is taken in reltive to root element-->
    <p style="text-align: justify; line-height: 2rem;">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos repellendus
      soluta in aliquam quo! Mollitia similique magnam sint a commodi,
      repellendus inventore consectetur excepturi voluptate eligendi, pariatur
      nesciunt aliquam quia!
    </p>
  </body>
</html>
